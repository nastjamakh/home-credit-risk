# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3
  aws-ecr: circleci/aws-ecr@7.0.0
  aws-eks: circleci/aws-eks@1.1.0

executors:
  in_docker_image:
    docker:
      - image: public.ecr.aws/i9f8r4q1/home-credit-risk:latest
    working_directory: /opt/home-credit-risk
  python:
    docker:
        - image: circleci/python:3.9.12-slim
          auth:
              username: $DOCKERHUB_USERNAME
              password: $DOCKERHUB_PASSWORD

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  lint:
    executor: in_docker_image
    steps:
      - run:
          name: Check syntax with flake8
          command: poetry run flake8
      - run:
          name: Check syntax with black
          command: poetry run black --check -- src tests bin


  test-and-check-coverage:
    executor: in_docker_image
    steps:
      - run:
          name: Generate coverage data
          command: poetry run pytest --cov=src

  build-and-push-image:
    docker:
        - image: circleci/python:3.9.12-slim
          auth:
              username: $DOCKERHUB_USERNAME
              password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: login to hub.docker.com
          command: echo ${DOCKERHUB_PASSWORD} | docker login --username ${DOCKERHUB_USERNAME} --password-stdin
      - aws-ecr/build-and-push-image:
          region: AWS_DEFAULT_REGION
          repo: public.ecr.aws/i9f8r4q1/home-credit-risk
          tag: latest


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  build-test-push:
    jobs:
      - build-and-push-image
      - lint:
          requires: ["build-and-push-image"]
      - test-and-check-coverage:
          requires: ["build-and-push-image"]
